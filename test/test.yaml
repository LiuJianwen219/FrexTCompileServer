apiVersion: apps/v1
kind: Deployment
metadata:
  name: frext-compile
  labels:
    app: frext-compile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frext-compile
  template:
    metadata:
      labels:
        app: frext-compile
    spec:
      serviceAccountName:
        frext
      containers:
      - name: frext-compile
        image: frext-compiler:v1.2.3
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo hello; sleep 4;done"]
        volumeMounts:
        - mountPath: /tmp/FrexT
          name: frext-job
        ports:
          - containerPort: 8020
      volumes:
        - name: frext-job
          hostPath:
            path: /tmp/FrexT/job
            type: Directory
